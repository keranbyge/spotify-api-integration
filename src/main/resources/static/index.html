<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Now Playing Card</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow-xl w-80 text-center">

    <h2 id="status-heading" class="text-lg font-bold mb-4">
        Checking Spotify...
    </h2>

    <!-- PLAYING CARD -->
    <div id="playing-card" style="display:none;">
        <img id="album-art" class="w-24 h-24 mx-auto rounded-lg mb-4">
        <p id="song-title" class="font-semibold"></p>
        <p id="artist-name" class="text-sm text-gray-600"></p>
    </div>

    <!-- OFFLINE CARD -->
    <div id="offline-card" style="display:none;">
        <p class="font-semibold">No active Spotify playback</p>
        <p class="text-sm text-gray-600">Start a song on Spotify ðŸŽµ</p>
    </div>

</div>

<script>

const API_URL = '/currently-playing';

async function fetchCurrentlyPlaying() {
    try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (data.status === "PLAYING") {
            showPlaying(data);
        } else {
            showOffline();
        }

    } catch (error) {
        showOffline();
    }
}

function showPlaying(data) {
    document.getElementById("status-heading").innerText = "ðŸŽµ Currently Playing";

    document.getElementById("playing-card").style.display = "block";
    document.getElementById("offline-card").style.display = "none";

    document.getElementById("song-title").innerText = data.song;
    document.getElementById("artist-name").innerText = data.message;

    // smooth animation
    gsap.fromTo("#playing-card",
        { opacity: 0, y: 20 },
        { opacity: 1, y: 0, duration: 0.6 }
    );
}

function showOffline() {
    document.getElementById("status-heading").innerText = "âš« Offline";

    document.getElementById("playing-card").style.display = "none";
    document.getElementById("offline-card").style.display = "block";

    gsap.fromTo("#offline-card",
        { opacity: 0, y: 20 },
        { opacity: 1, y: 0, duration: 0.6 }
    );
}

fetchCurrentlyPlaying();
setInterval(fetchCurrentlyPlaying, 10000);

</script>

</body>
</html>
