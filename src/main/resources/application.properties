spring.application.name=spotify

# ===============================
# Spotify OAuth Configuration
# ===============================

spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}
spotify.redirect.uri=${SPOTIFY_REDIRECT_URI}

spotify.scopes=user-read-currently-playing,user-read-playback-state

# ===============================
# Server Configuration (IMPORTANT FOR RENDER)
# ===============================

server.port=${PORT:8080}

# ===============================
# H2 In-Memory Database
# ===============================

spring.datasource.url=jdbc:h2:mem:spotifydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console (Optional)
# ===============================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console